basePath: /
definitions:
  dto.AsnafInfo:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  dto.AsnafListResponseWrapper:
    properties:
      data:
        description: Contains pagination data
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.AsnafResponse:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      updatedAt:
        type: string
    type: object
  dto.AsnafResponseWrapper:
    properties:
      data:
        $ref: '#/definitions/dto.AsnafResponse'
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.AuthResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.AuthResponseWrapper:
    properties:
      data:
        $ref: '#/definitions/dto.AuthResponse'
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.AuthTokensResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  dto.AuthTokensResponseWrapper:
    properties:
      data:
        $ref: '#/definitions/dto.AuthTokensResponse'
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.AuthURLResponse:
    properties:
      auth_url:
        type: string
    type: object
  dto.AuthURLResponseWrapper:
    properties:
      data:
        $ref: '#/definitions/dto.AuthURLResponse'
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.CreateAsnafRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  dto.CreateDistributionItemRequest:
    properties:
      amount:
        type: number
      mustahiq_id:
        type: string
      notes:
        type: string
    required:
    - amount
    - mustahiq_id
    type: object
  dto.CreateDistributionRequest:
    properties:
      distribution_date:
        description: YYYY-MM-DD
        type: string
      items:
        items:
          $ref: '#/definitions/dto.CreateDistributionItemRequest'
        minItems: 1
        type: array
      notes:
        type: string
      program_id:
        description: optional
        type: string
      source_fund_type:
        enum:
        - zakat_fitrah
        - zakat_maal
        - infaq
        - sadaqah
        type: string
    required:
    - distribution_date
    - items
    - source_fund_type
    type: object
  dto.CreateDonationReceiptItemRequest:
    properties:
      amount:
        type: number
      fund_type:
        enum:
        - zakat
        - infaq
        - sadaqah
        type: string
      notes:
        type: string
      person_count:
        minimum: 1
        type: integer
      rice_kg:
        type: number
      zakat_type:
        enum:
        - fitrah
        - maal
        type: string
    required:
    - amount
    - fund_type
    type: object
  dto.CreateDonationReceiptRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.CreateDonationReceiptItemRequest'
        minItems: 1
        type: array
      muzakki_id:
        type: string
      notes:
        type: string
      payment_method:
        type: string
      receipt_date:
        description: YYYY-MM-DD
        type: string
      receipt_number:
        type: string
    required:
    - items
    - muzakki_id
    - payment_method
    - receipt_date
    - receipt_number
    type: object
  dto.CreateMustahiqRequest:
    properties:
      address:
        type: string
      asnafID:
        type: string
      description:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
      status:
        enum:
        - active
        - inactive
        - pending
        type: string
    required:
    - address
    - asnafID
    - name
    - phoneNumber
    type: object
  dto.CreateMuzakkiRequest:
    properties:
      address:
        type: string
      name:
        type: string
      notes:
        type: string
      phoneNumber:
        type: string
    required:
    - address
    - name
    - phoneNumber
    type: object
  dto.CreateProgramRequest:
    properties:
      active:
        type: boolean
      description:
        type: string
      name:
        type: string
      type:
        type: string
    required:
    - name
    - type
    type: object
  dto.DistributionItemResponse:
    properties:
      address:
        type: string
      amount:
        type: number
      asnaf_name:
        type: string
      id:
        type: string
      mustahiq_id:
        type: string
      mustahiq_name:
        type: string
      notes:
        type: string
    type: object
  dto.DistributionListResponseWrapper:
    properties:
      data:
        description: Contains pagination data
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.DistributionResponse:
    properties:
      created_at:
        type: string
      created_by_user:
        $ref: '#/definitions/dto.UserInfo'
      distribution_date:
        type: string
      id:
        type: string
      items:
        items:
          $ref: '#/definitions/dto.DistributionItemResponse'
        type: array
      notes:
        type: string
      program:
        $ref: '#/definitions/dto.ProgramInfo'
      source_fund_type:
        type: string
      total_amount:
        type: number
      updated_at:
        type: string
    type: object
  dto.DistributionResponseWrapper:
    properties:
      data:
        $ref: '#/definitions/dto.DistributionResponse'
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.DonationReceiptItemResponse:
    properties:
      amount:
        type: number
      fund_type:
        type: string
      id:
        type: string
      notes:
        type: string
      person_count:
        type: integer
      rice_kg:
        type: number
      zakat_type:
        type: string
    type: object
  dto.DonationReceiptListResponseWrapper:
    properties:
      data:
        description: Contains pagination data
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.DonationReceiptResponse:
    properties:
      created_at:
        type: string
      created_by_user:
        $ref: '#/definitions/dto.UserInfo'
      id:
        type: string
      items:
        items:
          $ref: '#/definitions/dto.DonationReceiptItemResponse'
        type: array
      muzakki:
        $ref: '#/definitions/dto.MuzakkiInfo'
      notes:
        type: string
      payment_method:
        type: string
      receipt_date:
        type: string
      receipt_number:
        type: string
      total_amount:
        type: number
      updated_at:
        type: string
    type: object
  dto.DonationReceiptResponseWrapper:
    properties:
      data:
        $ref: '#/definitions/dto.DonationReceiptResponse'
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.ErrorResponseWrapper:
    properties:
      errors: {}
      message:
        example: Error message
        type: string
      success:
        example: false
        type: boolean
    type: object
  dto.GoogleMobileLoginRequest:
    properties:
      id_token:
        type: string
    required:
    - id_token
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.MustahiqListResponseWrapper:
    properties:
      data:
        description: Contains pagination data
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.MustahiqResponse:
    properties:
      address:
        type: string
      asnaf:
        $ref: '#/definitions/dto.AsnafInfo'
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
      status:
        type: string
      updatedAt:
        type: string
    type: object
  dto.MustahiqResponseWrapper:
    properties:
      data:
        $ref: '#/definitions/dto.MustahiqResponse'
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.MuzakkiInfo:
    properties:
      full_name:
        type: string
      id:
        type: string
    type: object
  dto.MuzakkiListResponseWrapper:
    properties:
      data:
        description: Contains pagination data
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.MuzakkiResponse:
    properties:
      address:
        type: string
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      notes:
        type: string
      phoneNumber:
        type: string
      updatedAt:
        type: string
    type: object
  dto.MuzakkiResponseWrapper:
    properties:
      data:
        $ref: '#/definitions/dto.MuzakkiResponse'
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.ProgramInfo:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  dto.ProgramListResponseWrapper:
    properties:
      data:
        description: Contains pagination data
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.ProgramResponse:
    properties:
      active:
        type: boolean
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      type:
        type: string
      updatedAt:
        type: string
    type: object
  dto.ProgramResponseWrapper:
    properties:
      data:
        $ref: '#/definitions/dto.ProgramResponse'
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.ReportResponseWrapper:
    properties:
      data:
        description: Generic for all reports
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.ResponseSuccess:
    properties:
      message:
        example: Success message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.UpdateAsnafRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  dto.UpdateDistributionRequest:
    properties:
      distribution_date:
        type: string
      items:
        items:
          $ref: '#/definitions/dto.CreateDistributionItemRequest'
        minItems: 1
        type: array
      notes:
        type: string
      program_id:
        type: string
      source_fund_type:
        enum:
        - zakat_fitrah
        - zakat_maal
        - infaq
        - sadaqah
