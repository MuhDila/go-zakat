host: localhost:8080
info:
  contact: {}
  description: API untuk autentikasi (register, login, refresh token, Google OAuth)
  title: Auth API
  version: "1.0"
paths:
  /api/v1/asnaf:
    get:
      description: Get list of asnaf with pagination and search
      parameters:
      - description: Search by name
        in: query
        name: q
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AsnafListResponseWrapper'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
      security:
      - BearerAuth: []
      summary: Get all asnaf
      tags:
      - Asnaf
    post:
      consumes:
      - application/json
      description: Create a new asnaf record
      parameters:
      - description: Create Asnaf Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateAsnafRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.AsnafResponseWrapper'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
      security:
      - BearerAuth: []
      summary: Create new asnaf
      tags:
      - Asnaf
  /api/v1/asnaf/{id}:
    delete:
      description: Delete an asnaf record
      parameters:
      - description: Asnaf ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ResponseSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
      security:
      - BearerAuth: []
      summary: Delete asnaf
      tags:
      - Asnaf
    get:
      description: Get a single asnaf record by ID
      parameters:
      - description: Asnaf ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AsnafResponseWrapper'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
      security:
      - BearerAuth: []
      summary: Get asnaf by ID
      tags:
      - Asnaf
    put:
      consumes:
      - application/json
      description: Update an existing asnaf record
      parameters:
      - description: Asnaf ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Asnaf Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateAsnafRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AsnafResponseWrapper'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
      security:
      - BearerAuth: []
      summary: Update asnaf
      tags:
      - Asnaf
  /api/v1/auth/google/callback:
    get:
      description: Callback endpoint yang dipanggil oleh Google setelah user login
      parameters:
      - description: Kode authorization dari Google
        in: query
        name: code
        required: true
        type: string
      - description: State untuk CSRF protection
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponseWrapper'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
      summary: Google OAuth callback
      tags:
      - Auth
  /api/v1/auth/google/login:
    get:
      description: Mengembalikan URL untuk redirect user ke Google OAuth
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthURLResponseWrapper'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
      summary: Get Google OAuth URL
      tags:
      - Auth
  /api/v1/auth/google/mobile/login:
    post:
      consumes:
      - application/json
      description: Menerima id_token dari Google (hasil dari SDK Google di mobile),
        memverifikasi ke Google, membuat/mencari user di DB, lalu mengembalikan JWT
        access & refresh token.
      parameters:
      - description: Body berisi id_token dari Google
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GoogleMobileLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Berhasil login dengan Google (mobile)
          schema:
            $ref: '#/definitions/dto.AuthResponseWrapper'
        "400":
          description: Body request tidak valid
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
        "401":
          description: id_token Google tidak valid atau tidak bisa diverifikasi
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
      summary: Login dengan Google untuk aplikasi mobile (native)
      tags:
      - Auth
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Login dengan email dan password
      parameters:
      - description: Login Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponseWrapper'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
      summary: Login user
      tags:
      - Auth
  /api/v1/auth/me:
    get:
      description: Mengambil informasi user berdasarkan access token yang dikirim
        di header
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponseWrapper'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
      security:
      - BearerAuth: []
      summary: Get data user yang sedang login
      tags:
      - Auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Mengambil access token baru menggunakan refresh token
      parameters:
      - description: Refresh Token Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthTokensResponseWrapper'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
      summary: Refresh access token
      tags:
      - Auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Mendaftarkan user baru menggunakan email & password
      parameters:
      - description: Register Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.AuthResponseWrapper'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponseWrapper'
      summary: Register user baru
      tags:
      - Auth
  /api/v1/distributions:
    get:
      description: Get list of distributions with pagination and filters
      parameters:
      - description: Filter by date from (YYYY-MM-DD)
        in: query
        name: date_from
        type: string
      - description: Filter by date to (YYYY-MM-DD)
        in: query
        name: date_to
        type: string
      - description: 'Filter by source fund type: zakat_fitrah, zakat_maal, infaq,
          sadaqah'
        in: query
        name: source_fund_type
        type: string
      - description: Filter by program ID
        in: query
        name: program_id
        type: string
      - description: Search in program name or notes
        in: query
        name: q
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
